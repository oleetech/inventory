<!DOCTYPE html>
<html>
<head>

<body>

          <!-- Left links -->

    <div class="container-fluid">



        {% block content %}{% endblock %}
    </div>


<script type="text/javascript" charset="utf8" src= "{% static 'js/library/jquery-3.7.0.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/dataTables.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/jquery-ui.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/mdb.min.js' %}"></script>



<!-- Export Button -->


<script type="text/javascript" charset="utf8" src= "{% static 'js/library/dataTables.buttons.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/jszip.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/buttons.html5.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/buttons.print.min.js' %}"></script>

<!-- Include PDFMake -->
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/pdfmake.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src= "{% static 'js/library/vfs_fonts.js' %}"></script>




    <!-- Initialize DataTables -->
    <script>
        $(document).ready(function() {
            $('#itemsTable').DataTable({
                "bLengthChange": false,  // Disable the "Show [x] entries" dropdown

                "paging": false,  // Disable pagination
                "scrollY": "300px",  // Set a fixed height for the table body
             "searching": false,  // Disable search

                // Export Button
                "dom": 'Bfrtip',
                "buttons": [
                {
                    extend: 'copy',
                    className: 'btn btn-sm btn-elegant btn-rounded waves-effect waves-light',
                },
                {
                    extend: 'csv',
                    className: 'btn btn-sm btn-elegant btn-rounded waves-effect waves-light',
                },
                {
                    extend: 'excel',
                    className: 'btn btn-sm btn-elegant btn-rounded waves-effect waves-light',
                },
                {
                    extend: 'pdf',
                    className: 'btn btn-sm btn-elegant btn-rounded waves-effect waves-light',
                },
                {
                    extend: 'print',
                    className: 'btn btn-sm btn-elegant btn-rounded waves-effect waves-light',
                }
                ],

            });
        });



    </script>


    <script>
        $(document).ready(function() {
            // Initialize date picker for the specified input ids
            $('#start_date, #end_date').datepicker({
                dateFormat: 'yy-mm-dd', // Set the desired date format
                changeMonth: true,
                changeYear: true
            });
    
            // ... Other code
        });




    </script>
    
    <script>
        
        // Get all the <td> elements with class "number-cell"
            const numberCells = document.querySelectorAll('.number-cell');
    
            // Initialize a variable to store the sum
            let sum = 0;
        
            // Loop through each number cell and add its value to the sum
            numberCells.forEach(cell => {
                const cellValue = parseInt(cell.textContent);
                if (!isNaN(cellValue)) {
                    sum += cellValue;
                }
            });
    
                // Display the sum in the designated <td> element
        const sumCell = document.getElementById('sum-cell');
        sumCell.textContent = sum;
        console.log('Sum of number cells:', sum);
    
    
    </script> 
</body>
</html>
